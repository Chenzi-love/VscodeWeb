<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验9-2</title>
    <link rel="stylesheet" href="../css/exp_9-1.css">
</head>
<body>
    <div id="wrap">
        <div id="pic"></div> <!-- 在css文件中嵌入了图像 -->
        <div id="text"> <!-- 在css中加入的图片 -->
            <div id="title">木兰花令，拟古决绝词</div>
            <div id="author">纳兰性德</div>
            <div id="content">
                <p>人生若只如初见，</p>
                <p>何事秋风悲画扇。</p>
                <p>等闲变却故人心，</p>
                <p>却道故心人易变。</p>
                <p>骊山雨罢清宵半，</p>
                <p>泪雨霖铃终不怨。</p>
                <p>何如薄幸锦衣郎，</p>
                <p>比翼连枝当日愿。</p>
            </div>
        </div>
    </div>
</body>
</html>
