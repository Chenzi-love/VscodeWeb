<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动框架演示</title>
</head>
<body>
    <div align="center">
        <h3>浮动框架中打开新页面</h3>
        <!-- 设置框架架构 -->
        <iframe src="https://www.csdn.net/" frameborder="0" name="left" width="300" height="300"></iframe>
        &nbsp;&nbsp;
        <iframe src="https://www.w3school.com.cn/" frameborder="0" name="right" width="300" height="300"></iframe>
        <!-- 使用a -->
        <p>
            <a href="https://www.runoob.com/" target="left">在左边浮动矿架中打开菜鸟教程</a>
            <a href="http://www.qq.com" target="right">在右边浮动矿架中打开腾讯QQ</a>
        </p>
    </div>
</body>
</html>
