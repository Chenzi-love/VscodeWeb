<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 特殊符号 -->
    <p> &lt; &gt;</p>
    <p>&copy;</p>
    <p>&reg;</p>

    <!-- map标题 -->

    <!-- 滚动文字 -->
    <marquee behavior="scroll" direction="left" onmouseover="this.stop()" onmouseout="this.start()" >京东方卡萨几个打开了甘家口夺金时刻狼藉</marquee>
